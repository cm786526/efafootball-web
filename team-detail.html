<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>球队详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="css/team-detail.css">
    <link rel="stylesheet" href="css/global.css">
    <link href="//cdn.bootcss.com/tether/1.3.6/css/tether.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="background-grey93 web-size" >
    <div class="title-container light-white">
        <div class="introduce font3pt">
            <a class="text-green "  href="javascript:;">简介</a>
            <div class=" triangle-container shift-triangle"></div>
        </div>
        <div class="team font3pt text-green"><a class="text-black "  href="javascript:;">球员</a>
            <div class=" triangle-container "></div></div>
        <div class="schedule font3pt"><a class="text-black"  href="javascript:;">赛程</a>
            <div class=" triangle-container "></div></div>
    </div>
    <div class="all-profile ">
        <div class="join-container ">
            <div class="join-team background-green ">
                <span  class="join-teamTxt text-white">申请加入</span>
            </div>
            <div class="match-apply light-white">
                <span  class="match-applyTxt text-green">编辑球队</span>
            </div>
        </div>
        <div class="team-img">
            <img src="images/赛事列表_参赛球队_标识.png" alt="" width="100%" height="100%">
        </div>
        <div class="team-guide">
            <div class="guide-title font3pt">球队概况</div>
            <ul>
                <li class="each-item">
                    <table width="100%">
                        <tr class="font3pt">
                            <td width="30%"><div class="attr-name">中文全称</div></td>
                            <td width="70%"><div class="attr-txt ">红郡足球俱乐部</div></td>
                        </tr>
                    </table>
                </li>
                <li class="each-item">
                    <table width="100%">
                <tr class="font3pt">
                    <td width="30%"><div class="attr-name">英文全称</div></td>
                    <td width="70%"><div class="attr-txt ">红郡足球俱乐部</div></td>
                </tr>
            </table>
                </li>
                <li class="each-item">
                    <table width="100%">
                        <tr class="font3pt">
                            <td width="30%"><div class="attr-name">简称  </div></td>
                            <td width="70%"><div class="attr-txt ">红郡足球俱乐部</div></td>
                        </tr>
                    </table>
                </li>
                <li class="each-item hidden">
                    <table width="100%">
                        <tr class="font3pt">
                            <td width="30%"><div class="attr-name">赞助商 </div></td>
                            <td width="70%"><div class="attr-txt ">红郡足球俱乐部</div></td>
                        </tr>
                    </table>
                </li>
                <li class="each-item">
                    <table width="100%">
                        <tr class="font3pt">
                            <td width="30%"><div class="attr-name">秋衣色彩</div></td>
                            <td width="70%"><div class="attr-txt ">红郡足球俱乐部</div></td>
                        </tr>
                    </table>
                </li>
                <li class="each-item">
                    <table width="100%">
                        <tr class="font3pt">
                            <td width="30%"><div class="attr-name">平均年龄</div></td>
                            <td width="70%"><div class="attr-txt ">30</div></td>
                        </tr>
                    </table>
                </li>

            </ul>
        </div>
        <div class="best-shooter">
            <div class="shooter-title font3pt">本赛季最佳射手</div>
            <div>

            </div>
        </div>
    </div>
</body>
</html>
