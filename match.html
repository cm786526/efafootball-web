<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>赛事</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="css/match.css">
    <link rel="stylesheet" href="css/global.css">
    <link href="//cdn.bootcss.com/tether/1.3.6/css/tether.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="background-grey93 web-height">
<div >
    <div class="search-top">
        <img class="search-icon" src="images/team_search.png" alt="" width="100%" height="100%">
        <span class="search-text">搜索</span>
    </div>
    <div class="search-div">
        <form class="bs-example bs-example-form" role="form">
            <div class=" input-group-lg search-input">
                <input type="text" class="form-control " oninput="searchTeambyName()" onblur="reset_icon()" >
            </div>
        </form>
    </div>
    <ul class="match-ul">
        <li class="single-match background-white hidden" onclick="window.location.href='http://120.76.206.174:8080/efafootball-web/match-detail.html?id=372ccd0399674ba5aabd5b984a25cf40'">
            <div>
                <div class="match-img">
                    <img src="images/赛事列表_标识_EFA.png" alt="" width="100%" height="100%">
                </div>
                <div class="match-detail">
                    <div class="match-title">
                        <div class="match-txt ">第七届企业联盟足球赛</div>
                    </div>
                    <div class="match-info">
                        <div class="city">
                            <img class="city-img" src="images/match_city.png" alt="">
                            <a class="city-txt font2pt" href="">武汉</a>
                        </div>
                        <div class="round">
                            <img class="round-img" src="images/round.png" alt="">
                            <a  class="round-txt font2pt" href="">第五轮</a>
                        </div>
                        <div class="team-num">
                            <img class="team-numimg" src="images/join_team.png" alt="">
                            <a class="team-numtxt font2pt" href="">20</a>
                        </div>
                    </div>
                </div>
                <div class="match-detail-img">
                    <img src="images/goto_team.png" alt="" width="100%" height="100%">
                </div>

            </div>
        </li>
    </ul>
</div>
<script src="//cdn.bootcss.com/tether/1.3.6/js/tether.min.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script  type="text/javascript" src="js/bootstrap.min.js"></script>
<script  type="text/javascript" src="js/global.js"></script>
<script  type="text/javascript" src="js/match.js"></script>
</body>
</html>
