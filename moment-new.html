<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发帖</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/moment.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="third-plugin/jQuery_EmojiPicker/css/default.css">
    <link href="third-plugin/jQuery_EmojiPicker/css/cover.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Begin emoji-picker Stylesheets -->
    <link href="third-plugin/jQuery_EmojiPicker/lib/css/nanoscroller.css" rel="stylesheet">
    <link href="third-plugin/jQuery_EmojiPicker/lib/css/emoji.css" rel="stylesheet">
    <!-- End emoji-picker Stylesheets -->
    <!--[if IE]>
    <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body class="background-grey93 web-size">
<div class="form-box">
    <div class="form-hd J_operate">
        <button class="item J_close">取消</button><button class=" J_title">发帖子</button><button class="item J_confirm" data-hook="form-submit">发表</button>
    </div>
    <div class="form-bd">
        <div class="write-text"><textarea placeholder="我也说一句..."></textarea></div>
        <div class="img-box">
            <a  href=""><img class="img-three" src="images/real_change.png" alt="" ></a>
            <a  href=""><img class="img-three" src="images/real_change.png" alt="" ></a>
            <a  href=""><img class="img-three" src="images/real_change.png" alt="" ></a>
        </div>
        <div class="write-plugin">
            <!--<button class="item icon-emoji"></button>-->
            <i class="emoji-picker-icon emoji-picker fa fa-smile-o tether-target tether-enabled tether-element-attached-left tether-element-attached-center tether-target-attached-bottom tether-target-attached-left" data-id="fc9b062a-c71f-4456-93c6-99b2832479f3" data-type="picker"></i>
            <span class="counter">2000</span>
        </div>
    </div>
    <div class="form-ft" style="display: none;">
        <div data-textmod="emoji" class="emoji-mod" style="display: none;">
            <div class="select-area">
                <ul style="width:500%;transition:left 0.3s ease-in-out;-webkit-transition:left 0.3s ease-in-out;left:0">
                    <li style="background-image:url(https://qzonestyle.gtimg.cn/touch/proj-qzone/img/emoji/1@2x.png?max_age=19830211)">
                        <button class="emoji-item" data-oper="delete" title="删除"></button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script  type="text/javascript" src="js/moment-new.js"></script>
<script src="//cdn.bootcss.com/tether/1.3.6/js/tether.min.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script  type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- Begin emoji-picker JavaScript -->
<script src="third-plugin/jQuery_EmojiPicker/lib/js/nanoscroller.min.js"></script>
<script src="third-plugin/jQuery_EmojiPicker/lib/js/tether.min.js"></script>
<script src="third-plugin/jQuery_EmojiPicker/lib/js/config.js"></script>
<script src="third-plugin/jQuery_EmojiPicker/lib/js/util.js"></script>
<script src="third-plugin/jQuery_EmojiPicker/lib/js/jquery.emojiarea.js"></script>
<script src="third-plugin/jQuery_EmojiPicker/lib/js/emoji-picker.js"></script>
<!-- End emoji-picker JavaScript -->
<script>
    $(function() {
        // Initializes and creates emoji set from sprite sheet
        window.emojiPicker = new EmojiPicker({
            emojiable_selector: '[data-emojiable=true]',
            assetsPath: 'lib/img/',
            popupButtonClasses: 'fa fa-smile-o'
        });
        // Finds all elements with `emojiable_selector` and converts them to rich emoji input fields
        // You may want to delay this step if you have dynamically created input fields that appear later in the loading process
        // It can be called as many times as necessary; previously converted input fields will not be converted again
        window.emojiPicker.discover();
    });
</script>
</body>
</html>
