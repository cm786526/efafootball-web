<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发帖</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/moment.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="background-grey93 web-size">
<div class="form-box">
    <div class="form-hd J_operate">
        <button class="item J_close">取消</button><button class=" J_title">发帖子</button><button class="item J_confirm " data-hook="form-submit">发表</button>
    </div>
    <div class="form-bd">
        <div class="write-text" id="saytext" contenteditable="true" ></div>
        <div class="img-box" id="loadfile-container">
            <a  href=""><img class="img-three" src="images/real_change.png" alt="" ></a>
            <!--<a  href=""><img class="img-three" src="images/real_change.png" alt="" ></a>-->
            <!--<a  href=""><img class="img-three" src="images/real_change.png" alt="" ></a>-->
        </div>
        <div class="write-plugin">
            <i class="item choose-img emotion"></i>
            <i class="item icon-emoji emotion"></i>
            <input type="file" id="loadfile" onchange="" style="position: absolute;filter:alpha(opacity=0);opacity:0;width:60px;height:30px;top: 5px;left: 0px;" >
            <span class="counter">2000</span>
        </div>
    </div>
    <div class="form-ft" style="display: none;">
        <div data-textmod="emoji" class="emoji-mod" style="display: none;">
            <div class="select-area">
                <ul style="width:500%;transition:left 0.3s ease-in-out;-webkit-transition:left 0.3s ease-in-out;left:0">
                    <li style="background-image:url(https://qzonestyle.gtimg.cn/touch/proj-qzone/img/emoji/1@2x.png?max_age=19830211)">
                        <button class="emoji-item" data-oper="delete" title="删除"></button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="//cdn.bootcss.com/tether/1.3.6/js/tether.min.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="js/browser.js"></script>
<script type="text/javascript" src="third-plugin/qqFace/js/jquery.qqFace.js"></script>
<script type="text/javascript" src="js/qiniu.js"></script>
<script type="text/javascript" src="js/qiniu.min.js"></script>
<script type="text/javascript" src="js/plupload-2.1.3/js/plupload.full.min.js"></script>
<script type="text/javascript" src="js/plupload-2.1.3/js/i18n/zh_CN.js"></script>
<script type="text/javascript" src="js/moment-new.js"></script>
<script type="text/javascript">

$(function(){

    $('.emotion').qqFace({

        id : 'facebox', 

        assign:'saytext', 

        path:'third-plugin/qqFace/arclist/' //表情存放的路径

    });
    //发表
    $(".J_confirm").click(function(){
        var str = $("#saytext").val();
        $("#write-text").html(replace_em(str));

    });

});
</script>
</body>
</html>
